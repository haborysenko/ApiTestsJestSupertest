name: API Test CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Navigate to project directory
        run: cd ApiTestsJestSupertest

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: cd ApiTestsJestSupertest && npm install

      - name: Set up environment variables
        run: |
          echo "GOREST_API_TOKEN=${{ secrets.GOREST_API_TOKEN }}" >> .env
          echo "GOREST_BASE_URL=${{ secrets.GOREST_BASE_URL }}" >> .env

      - name: Run tests
        run: npm test
